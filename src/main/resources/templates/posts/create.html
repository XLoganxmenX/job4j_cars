<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Создание объявления о продаже авто</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/posts/save}" method="post" enctype="multipart/form-data">
            <div class="row mb-3">
                <label for="price" class="form-label"><b>Цена</b></label>
                <input step="100000" type="number" class="form-control" id="price" name="price" required min="0">
            </div>
            <div class="row mb-3">
                <label for="carName" class="form-label"><b>Полное название автомобиля</b></label>
                <input type="text" class="form-control" id="carName" name="carName" required>
            </div>
            <div class="row mb-3">
                <label for="carModel"><b>Модель автомобиля</b></label>
                <select class="form-control" id="carModel" name="carModelId">
                    <option th:each="carModel : ${carModels}" th:value="${carModel.id}" th:text="${carModel.name}"></option>
                </select>
            </div>
            <div class="row mb-3">
                <label for="engine"><b>Модель двигателя</b></label>
                <select class="form-control" id="engine" name="engineId">
                    <option th:each="engine : ${engines}" th:value="${engine.id}" th:text="${engine.name}"></option>
                </select>
            </div>
            <div class="row mb-3">
                <label for="description" class="form-label"><b>Описание автомобиля</b></label>
                <textarea class="form-control" id="description" name="description" rows="12" placeholder="Опишите автомобиль и условия продажи" required></textarea>
            </div>
            <div class="mb-3">
                <label for="formMultipleFile"><b>Фото автомобиля</b></label>
                <input class="form-control" type="file" id="formMultipleFile" name="files" multiple>
            </div>
            <div class="mb-3 row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-6"><button class="btn btn-success w-100" type="submit">Сохранить</button></div>
                        <div class="col-6"><a class="btn btn-light w-100" th:href="@{/posts}">Отмена</a></div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
